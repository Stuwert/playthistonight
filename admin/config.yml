backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "select",
          options: ["Stuart Urback", "Dan McAlister", "Stacy Moore", "Rebeca Hulme"],
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Platforms", name: "platforms", widget: "select", multiple: true, options: [ "Nintendo Switch", "Windows", "Mac", "Apple Arcade" , "iOS", "PS4", "PS5", "Xbox", "Android", "Tabletop", "Stadia", "Luna", "Wii", "Wii U", "PS3", "Nintendo DS", "PS Vita", "Xbox One", "Xbox Series S/X", "Steam" ] }
      - { label: "Writing Type", name: "writingType", widget: "select", default: ["review"], options: ["article", "review"]}
      - { label: "Part of a Series?", name: "vertical", widget: "select", options: ["piledriver"], required: false }
      - { label: "Negative Review", name: "negative", widget: "boolean", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
